[event]
	id=advance_companies_on_own_turn
	name=side turn
	first_time_only=no
	[filter_condition]
		{IS_GLOBAL_MODE}
	[/filter_condition]
	[store_unit]
		[filter]
			side=$side_number
			race=Company
		[/filter]
		variable=tmp
	[/store_unit]

	{FOREACH tmp i}
		[unstore_unit]
			variable=tmp[$i|]
			advance=yes
			fire_event=yes
			animate=yes
		[/unstore_unit]
	{NEXT i}

	{CLEAR_VARIABLE tmp}
[/event]

[event]
	name=enter local mode
	first_time_only=no
	[event]
		id=local_mode_time_over
		name="turn $GN_LOCAL_TURN_LIMIT| end"
		{SET_GLOBAL_MODE}
	[/event]
[/event]

